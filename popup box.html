<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alertme()">Alert</button>
    <button onclick="confirmme()">Confirm</button>
    <button onclick="promptme()">Prompt</button>
    <script>
        function alertme(){
            alert("hello,this is alert");
        }
        function confirmme(){
            var res = confirm("hello,are you developer");
            alert("you said:"+res);
        }
        function promptme(){
           var name = promptme("your name please:");
           alert("your name is:"+name);
        }
    </script>
</body>
</html>
