<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
  border-collapse: collapse;
  text-align: center;
}
</style>

<body>
    <table border="1">
        <script>
            for (let j = 1; j <= 10; j++) {
                document.write("<tr>");
                let i = 1;
                while (i <= 10) {
                    document.write("<td>" + i * j + "</td>");
                    i++;
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
