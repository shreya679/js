<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter your Number:<br/>
    <input type="text" id="number"placeholder="enter your number"><br/>
    <button onclick="calculate()">Result</button><br>
    <div id="result"></div>
    <script>
        function calculate()
        {
            let number =document.getElementById("number").value;
            let isprime=true;
            for(let i=2; i<number; i++)
            {
                if(number % i == 0)
                {
                    isprime =false
                    break;
                }
            }
            if (isprime == true )
            {
                document.getElementById("result").innerHTML=number +"is prime";
            }
            else
            {
                document.getElementById("result").innerHTML=number +"is not prime";
            }
        }
    </script>
</body>
</html>
