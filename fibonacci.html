    <script >
        function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

        let a=0;
        let b=1;
        let c=0;
        let count=2;
        while(c<10000)
        {
            c=a+b;
            document.write("<b style='color:" + getRandomColor() + "'>" + c +"</b><br> ");
            a=b;
            b=c;
            count++;
        }


    </script>
