<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            
            let count=0;
            for(let i=2; i<=1000; i++)
            {
                let isprime=true;
                for(let j=2; j<i; j++)
                {
                  if(i % j == 0)
                  {
                    isprime =false
                    break;
                   }
                }
            
              if(isprime==true)
              {
              document.write(i+"");
              count++;
              }
           }
            document.write("total prime number:"+ count);
    </script>
</body>
</html>
